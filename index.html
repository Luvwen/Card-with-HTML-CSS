<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div>
        <img
          class="container__img"
          src="./images/illustration-hero.svg"
          alt="imagen de la carta"
        />
        <h4 class="container__title">Order Summary</h4>
        <p class="container__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="container-plan">
          <img
            class="container-plan__icon"
            src="./images/icon-music.svg"
            alt="Icono de musica"
          />
          <h5 class="container-plan__subtitle">Annual Plan</h5>
          <p class="container-plan__price">$59.99/year</p>
          <a class="container-plan__change" href="#">Change</a>
        </div>
        <div class="container-payment">
          <p>
            <a class="container-payment__payment" href="#"
              >Proceed to Payment</a
            >
          </p>
          <p>
            <a class="container-payment__cancel" href="#">Cancel Order</a>
          </p>
        </div>
      </div>
    </div>
    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Santiago Bali√±o</a>.
      </p>
    </div>
  </body>
</html>
